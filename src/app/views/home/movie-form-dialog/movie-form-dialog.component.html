<h1 mat-dialog-title>Novo Filme</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="movieForm">
        <mat-form-field class="example-full-width">
            <mat-label>Nome do Filme</mat-label>
            <input matInput placeholder="" formControlName="movieName" name="movieName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Genero</mat-label>
            <input matInput placeholder="" formControlName="genre" name="genre">
        </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Canal</mat-label>
        <input matInput placeholder="" formControlName="where" name="where">
      </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Link Completo</mat-label>
            <input matInput placeholder="" formControlName="movieLink" name="movieLink">
        </mat-form-field>

        <div fxLayout="row wrap">
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
            <mat-form-field>
                <mat-label>Data de Estreia</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="releaseDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFill fxLayoutAlign="start center">
            <mat-form-field>
                <mat-label>Hor√°rio da Estreia</mat-label>
                <input matInput type="time" placeholder="" formControlName="movieTime" #time/>
            </mat-form-field>
        </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="createMovie()">Adicionar</button>
</div>
