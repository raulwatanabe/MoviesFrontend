<mat-tab-group style="padding-top: 40px; padding-left: 2%; padding-right: 2%;">
  <mat-tab label="PRÃ“XIMOS">
    <div fxLayout="row wrap" f1q  xLayoutAlign="start center" style="padding: 2%">
      <div *ngFor="let movie of moviesToRelease" style="margin: 0.5%;">

        <mat-card class="mat-card-movie" fxFlex="0 1 calc(33.3% - 11px)"
        fxFlex.lt-md="0 1 calc(50% - 11px)"
        fxFlex.lt-sm="100%">

          <mat-card-title class="mat-card-title-movie">
            <div class="row">
              <p>
                <span style="font-size:0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{movie.movieName}}</span>
                <span fxFlex></span>
                <mat-chip fxFlex="25" class="mat-chip-date" selected="true" fxLayoutAlign="center center">
                  <span style="font-size:0.7rem;">{{movie.movieDate | localDateTimePipe}}</span>
                </mat-chip>
              </p>
              <p style="font-size:0.7rem;">Genero: <span>{{movie.genre}}</span></p>
              <p style="font-size:0.7rem;">Canal: <span>{{movie.where}}</span></p>
            </div>
          </mat-card-title>
          <mat-card-content fxLayoutAlign="center center">
            <div>
              <iframe width="560" height="315" [src]="movie.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </mat-card-content>
          <!-- <mat-card-actions style="margin:1px;padding-bottom:5px; padding-top: 5px;">
          </mat-card-actions> -->
        </mat-card>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="DISPONIVEIS">
    <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
      <ng-container *ngFor="let movie of moviesAvailable" style="margin: 0.5%;">

        <mat-card class="mat-card-movie" fxFlex="0 1 calc(33.3% - 11px)"
        fxFlex.lt-md="0 1 calc(50% - 11px)"
        fxFlex.lt-sm="100%">

          <mat-card-title class="mat-card-title-movie">
            <div class="row">
              <p>
                <span style="font-size:0.9rem;" fxFlex="70" fxLayoutAlign="start center">{{movie.movieName}}</span>
                <span fxFlex></span>
                <mat-chip fxFlex="25" class="mat-chip-date" selected="true" fxLayoutAlign="center center">
                  <span style="font-size:0.7rem;">{{movie.movieDate | localDateTimePipe}}</span>
                </mat-chip>
              </p>
              <p style="font-size:0.7rem;">Genero: <span>{{movie.genre}}</span></p>
            </div>
          </mat-card-title>
          <mat-card-content fxLayoutAlign="center center">
            <div>
              <iframe width="560" height="315" [src]="movie.urlSafe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </mat-card-content>
          <!-- <mat-card-actions style="margin:1px;padding-bottom:5px; padding-top: 5px;">
          </mat-card-actions> -->
        </mat-card>
      </ng-container>
    </div>
  </mat-tab>
</mat-tab-group>
